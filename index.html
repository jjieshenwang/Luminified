<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Light Control Project</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; font-family: sans-serif; }
    body {
      background: linear-gradient(135deg, #1e1e1e, #2a2a2a);
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem;
    }
    h1 { margin-bottom: 1rem; }
    button, select, input[type=range] {
      margin: 0.5rem;
      padding: 0.75rem;
      font-size: 1rem;
      border: none;
      border-radius: 10px;
      background: #333;
      color: #fff;
    }
    .tab {
      margin-bottom: 1rem;
    }
    .panel {
      display: none;
      width: 100%;
      max-width: 600px;
      background: rgba(255,255,255,0.05);
      padding: 1rem;
      border-radius: 1rem;
      backdrop-filter: blur(10px);
    }
    .active {
      display: block;
    }
    .slider {
      width: 100%;
    }
    .overlay {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      pointer-events: none;
      background: #000;
      opacity: 0;
      transition: opacity 0.2s ease-in-out;
      z-index: 0;
    }
    .output {
      font-size: 3rem;
      margin-top: 1rem;
      text-align: center;
    }
    .log {
      margin-top: 1rem;
      max-height: 300px;
      overflow-y: auto;
      font-family: monospace;
      background: rgba(255,255,255,0.1);
      padding: 0.5rem;
      border-radius: 0.5rem;
    }
    .status {
      margin-top: 0.5rem;
      font-size: 0.9rem;
      opacity: 0.7;
    }
  </style>
</head>
<body>
  <!-- trimmed for brevity -->
</body>
</html>
